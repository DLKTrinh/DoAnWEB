<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/Header-Footer/Favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <!-- Topbar Start (thanh ben tren header)-->
        <div id="Topbar">
            <!-- Topbar Left -->
            <div id="Topbar-Left"></div>

            <!-- Topbar Mid -->
            <div id="Topbar-Middle"></div>

            <!-- Topbar Right -->
            <div id="Topbar-Right"></div>
        </div>
        <!-- End Topbar -->

        <!-- Header Start -->
        <div id="Header">
            <!-- Logo -->
            <div class="Header-Logo"></div>

            <!-- Search -->
            <div class="Search-Contain"></div>

            <!-- Button -->
            <div class="Header-Button"></div>
        </div>
        <!-- Header End -->

        <!-- Menu Start -->
        <div id="Main-Menu">
            <!-- Menu Chinh -->
            <div class="Primary-Menu-Button"></div>

            <!-- Links Menu -->
            <div class="Link-Menu"></div>

            <!-- Hotline -->
            <div class="Hotline"></div>
        </div>
        <!-- Menu End -->

        <!-- Intro Start (gioi thieu)-->
        <div id="Intro"></div> 
        <!-- Intro End -->
        
        <!-- Categories - Featured Start (sp noi bat) -->
        <div Categories-Featured></div>
        <!-- Categories - Featured End -->

        <!-- Product - Popular Start (sp pho bien)-->
        <div id="Product-Popular"></div>
        <!-- Product - Popular End -->

        <!-- HotDeals - Daily Start (hot trong ngay)-->
        <div id="Daily-Hotdeals"></div>
        <!-- HotDeals - Daily End  -->

        <!-- Upsale Start (sp ban kem) -->
        <div id="Upsale"></div>
        <!-- Upsale End -->

        <!-- Footer Start -->
        <!-- Footer End -->
    </div>
