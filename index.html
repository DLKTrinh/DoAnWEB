<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - TrungDongMobile</title>
    <link rel="shortcut icon" href="./img/Header-Footer/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <!-- Topbar Start (thanh ben tren header)-->
        <div id="Topbar">
            <!-- Topbar Left -->
            <div id="Topbar-Left">
                <ul class="Topbar-Left-List">
                    <li><a href="thongTin.html">Về chúng tôi</a></li>
                    <li><a href="dangNhap.html">Tài khoản</a></li>
                    <li><a href="lienHe.html">Liên hệ</a></li>
                    <li><a href="tinTuc.html">Tin tức</a></li>
                    <li><a href="chinhSach.html">Chính sách</a></li>
                    <li><a href="hoTro.html">Hỗ trợ</a></li>
                </ul>
            </div>

            <!-- Topbar Mid -->
            <div id="Topbar-Middle"></div>

            <!-- Topbar Right -->
            <div id="Topbar-Right"></div>
        </div>
        <!-- End Topbar -->

        <!-- Header Start -->
        <div id="Header">
            <!-- Logo -->
            <div class="Header-Logo"></div>

            <!-- Search -->
            <div class="Search-Contain"></div>

            <!-- Button -->
            <div class="Header-Button"></div>
        </div>
        <!-- Header End -->

        <!-- Menu Start -->
        <div id="Main-Menu">
            <!-- Menu Chinh -->
            <div class="Primary-Menu-Button"></div>

            <!-- Links Menu -->
            <div class="Link-Menu"></div>

            <!-- Hotline -->
            <div class="Hotline"></div>
        </div>
        <!-- Menu End -->

        <!-- FlashSale Start -->
        <div class="FlashSale"></div>
        <!-- FlashSale End -->
        
        <!-- Categories - Featured Start (sp noi bat) -->
        <div Categories-Featured>
            <!-- Title -->
            <div class="CF-Title"></div>

            <!-- CF-Wrapper (Bao goi cua cac danh muc)-->
            <div class="CF-Wrapper">
                <!-- item 1 (dien thoai) -->
                <div class="CF-item"></div>

                <!-- item 2 (phu kien) -->
                <div class="CF-item"></div>

                <!-- item 3 (op lung) -->
                <div class="CF-item"></div>

                <!-- item 4 (khuyen mai) -->
                <div class="CF-item"></div>

                <!-- item 5 (sim the) -->
                <div class="CF-item"></div>

                <div class="CF-Banner"></div>
                <!-- backup item them vao item 1 (dien thoai)
                <div class="CF-item"></div> -->
            </div>
        </div>
        <!-- Categories - Featured End -->

        <!-- Product - Popular Start (sp pho bien)-->
        <div id="Product-Popular">
            <!-- tieu de -->
            <div class="PP-title">
                <!-- text tieu de -->
                <div class="PP-title-Text"></div>
            </div>

            <!-- menu -->
            <div class="PP-title-Links"></div>

            <!-- grid chua san pham 5x2 -->
            <div class="PP-Grid">
                <!-- row -->
                <div class="PP-Row">
                    <!-- 5 item dau 1 hang ngang -->
                    <div class="PP-Item"></div>
                    <div class="PP-Item"></div>
                    <div class="PP-Item"></div>
                    <div class="PP-Item"></div>
                    <div class="PP-Item"></div>
                </div>
                <!-- clear fix (tao mot duong ngang chia 2 muc item) -->
                <!-- row -->
                <div class="PP-Row">
                    <!-- 5 item dau 1 hang ngang -->
                    <div class="PP-Item"></div>
                    <div class="PP-Item"></div>
                    <div class="PP-Item"></div>
                    <div class="PP-Item"></div>
                    <div class="PP-Item"></div>
                </div>
            </div>
        </div>
        <!-- Product - Popular End -->

        <!-- HotDeals - Daily Start (hot trong ngay)-->
        <div id="Daily-Hotdeals">
            <!-- title -->
            <div class="DH-Title">
                <!-- left text -->
                <div class="DH-Tile-Text"></div>
            </div>
            <!-- Right Links to product -->
            <div class="DH-Links"></div>

            <!-- content -->
            <div class="DH-Contents">
                <!-- banner de quang cao -->
                <div class="DH-Contents-Banner"></div>

                <!-- grid item -->
                <div class="DH-Contents-Grid">
                    <!-- Row -->
                    <div class="DH-Contents-Row">
                        <!-- item giong muc san pham -->
                        <div class="DH-Contents-Item"></div>
                        <!-- item giong muc san pham -->
                        <div class="DH-Contents-Item"></div>
                        <!-- item giong muc san pham -->
                        <div class="DH-Contents-Item"></div>
                        <!-- item giong muc san pham -->
                        <div class="DH-Contents-Item"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- HotDeals - Daily End  -->

        <!-- Upsale Start (sp ban kem)
        <div id="CrossSale"></div>
        Upsale End -->

        <!-- Footer Start -->
        <div class="Footer"></div>
        <!-- Footer End -->
    </div>
</body>
</html>
