    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sign_Up.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- logo banner -->
      <a href="./index.html" class="logo-link">
        <img
          class="logo"
          src="./img/Header-Footer/logoFinal.png"
          height="100px"
        />
      </a>
      <div class="search-container">
        <form action="#" method="get">
          <div class="input-container">
            <input
              id="search"
              class="search-input"
              type="text"
              placeholder="Nhập nội dung cần tìm... "
              name="search"
            /><i id="icon-white" class="bx bx-search"></i>
          </div>
        </form>
      </div>
      <a href="product.html">
        <img
          class="banner-image"
          src="./img/Header-Footer/flashSale.gif"
          alt="Error"
        />
      </a>
      <!-- MENU NAV -->
      <nav>
        <a href="./index.html" target="_self"><i class="fa-solid fa-house"></i> Trang Chủ</a>
        <a href="./help.html" target="_self"><i class="fa-solid fa-handshake-angle"></i> Hỗ Trợ</a>
        <a href="./product.html" target="_self"><i class="fa-brands fa-product-hunt"></i> Sản Phẩm</a>
        <a href="./cart.html" target="_self"><i class="fa-solid fa-cart-shopping"></i> Giỏ Hàng</a>
        <a href="./payment.html" target="_self"><i class="fa-solid fa-money-bill"></i> Thanh Toán</a>
        <a href="./log_In.html" target="_self"><i class="fa-solid fa-user"></i> Đăng Nhập</a>
        <a href="./sign_Up.html" target="_self"><i class="fa-regular fa-user"></i> Đăng Ký</a>
      </nav>
    </header>

    <main>
      <div class="logIn">
        <div class="line_69">
          <div id="page">
            <div class="logo">
              <img
                height="200px"
                class="bxl-html5"
                src="img/Header-Footer/iconFinal.png"
                alt=""
              />
            </div>
            <div class="content">
              <div class="left">
                <div class="title">
                  <h1></h1>
                </div>
                <p>
                  Cảm ơn bạn đã ghé đến trang web. Chúng tôi có rất nhiều chương
                  trình khuyến mãi dành riêng cho bạn.
                </p>
                <button>Explore</button>
              </div>

              <div class="right">
                <div class="container-sm">
                  <div class="form">
                    <form>
                      <h1>ĐĂNG KÝ</h1>
                      <div class="email m-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          placeholder="Vui lòng nhập email hợp lệ"
                        />
                      </div>
                      <div class="sdt m-3">
                        <label for="sdt" class="form-label"
                          >Số điện thoại</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          name="sdt"
                          id="sdt"
                          placeholder="Vui lòng nhập số điện thoại"
                        />
                      </div>
                      <div class="password m-3">
                        <label for="password" class="form-label"
                          >Mật khẩu</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          placeholder="Nhập mật khẩu"
                        />
                      </div>
                      <div class="re-password m-3">
                        <label for="re-password" class="form-label"
                          >Nhập lại mật khẩu</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="re-password"
                          name="re-password"
                          placeholder="Nhập lại mật khẩu"
                        />
                      </div>
                      <div class="policy">
                        <input type="checkbox" class="form-check m-3" />
                        <label class="form-label m-2">
                          Bằng cách ấn tích vào nút bên trái bạn đồng ý với
                          <a href="policy.html">Điều khoản</a> bên mình
                        </label>
                      </div>

                      <div class="signUp mt-3">
                        <button class="btn btn-danger">DĂNG KÝ</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer_end">
        <a href="./about_Us.html">Về Chúng tôi</a>
        <a href="./policy.html">Chính Sách</a>

          <i class="fa-brands fa-meta"></i>
        </a>
        <a href="https://www.twitter.com/" class="social-icon" target="_blank">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://github.com/" class="social-icon" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <p>Bản quyền trang web thuộc về <i>&copy;Trung Dong Mobile</i></p>
      </p>
      <a href="#search" class="gotop">
        <i class="fa-solid fa-chevron-up"></i>
      </a>
    </footer>
    <script src="sign_Up.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
