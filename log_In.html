<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - TrungDongMobile</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
  <link rel="shortcut icon" href="/img/Header-Footer/iconFinal.png" type="image/x-icon">
</head>
<body>
  <div id="page">
    <div class="logo">
      <img class="icon" src="/img/Header-Footer/logo-nonLetter.png" alt="LOGO">
    </div>
    <div class="content">

      <!-- left -->
      <div class="left">
        <div class="title">
          <h1>Welcome!</h1>
        </div>
        <p>Chào mừng quý khách hàng đến với cửa hàng <i><b>Trung Dong Mobile!</b></i></p>
        <button id="exploreBtn">Khám phá ngay</button>
      </div>

      <!-- right -->
      <div class="right">
        <form onsubmit="return loginValidate(this);" action="#" method="post">
          <h1>LOGIN</h1>
          <div class="inputContainer">
            <input class="inputField" type="text" placeholder="UserName" name="email">
          </div>
          <div class="inputContainer">
            <input class="inputField" type="password" placeholder="Password" name="pwd">
          </div>
          <input type="submit" value="LOGIN">
        </form>
        
      </div>
    </div>
  </div>
  <!-- js -->
  <script src="login.js"></script>
</body>
</html>
