    <main>
        <div class="logIn">

                        <img height="200px" class="bxl-html5" src="img/Header-Footer/iconFinal.png" alt="" />
                    </div>
                    <div class="content">

                            </div>

                                Cảm ơn bạn đã ghé đến trang web. Chúng tôi có rất nhiều chương trình khuyến mãi dành riêng cho bạn.
                            </p>

                        </div>
                        <div class="right-login">
                            <form class="form-login" onsubmit="return validateForm()">
                                <h1 id="dangNhap">Đăng Nhập</h1>
                                <div class="email m-3">
                                    <label for="email" class="form-label form-email">Email</label>
                                    <input type="email" class="form-control form-email2" id="email" name="email" placeholder="Vui lòng nhập email hợp lệ" required />
                                </div>
                                <div class="password m-3">
                                    <label for="password" class="form-label form-pass">
                                        Mật khẩu
                                    </label>
                                    <input type="password" minlength="8" class="form-control form-pass2" id="password" name="password" placeholder="Nhập mật khẩu" required />

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Kiểm tra email hợp lệ
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Vui lòng nhập email hợp lệ");
                return false;
            }

            // Kiểm tra mật khẩu có ít nhất 8 ký tự
            if (password.length < 8) {
                alert("Mật khẩu phải có ít nhất 8 ký tự");
                return false;
            }

            // Nếu email và mật khẩu hợp lệ, chuyển hướng đến trang index.html
            window.location.href = "./index.html";
            return false; // Để ngăn form gửi đi tự động
        }
    </script>
